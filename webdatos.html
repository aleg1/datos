<html>
<head>
    <title>
        Datos
    </title>
</head>
<body leftmargin="100px" topmargin="50px" rightmargin="100px" bottommargin="50px" style="font-family:Helvetica">
    <h1>
        Datos:
    </h1>
    <script type="text/javascript">
        var nombre;
        var apellidouno;
        var apellidodos;
        var fecha;
        nombre = prompt("Introduce tu nombre");
        apellidouno = prompt("Introduce tu primer apellido");
        apellidodos = prompt("Introduce tu segundo apellido");
        fecha = prompt("Fecha de nacimiento");
        document.print("Nombre: " + nombre + " " + apellidouno + " " + apellidodos, <br>);
        document.print("Fecha de nacimiento: " + fecha, <br>);
    </script>
</body>
</html>
